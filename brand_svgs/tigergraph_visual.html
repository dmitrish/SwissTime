    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .8; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>

        const AlertCircle = ({ size = 24, className = "" }) => (

        const Clock = ({ size = 24, className = "" }) => (

        const Activity = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
        );

        const Zap = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </svg>
        );

        const WorkflowWizard = () => {
            const [currentStep, setCurrentStep] = useState(0);
            const [draggedItem, setDraggedItem] = useState(null);
            const [selectedItems, setSelectedItems] = useState([]);
            const [isSaving, setIsSaving] = useState(false);
            const [saveComplete, setSaveComplete] = useState(false);
            const [apiCallStarted, setApiCallStarted] = useState(false);
            const [dbSaveStarted, setDbSaveStarted] = useState(false);
            const [emailSending, setEmailSending] = useState(false);
            const [emailArrived, setEmailArrived] = useState(false);
            const [websiteOpened, setWebsiteOpened] = useState(false);
            const [approvalClicked, setApprovalClicked] = useState(false);
            const [approvalApiStarted, setApprovalApiStarted] = useState(false);
            const [approvalDbSaved, setApprovalDbSaved] = useState(false);
            const [retrievingMetadata, setRetrievingMetadata] = useState(false);
            const [metadataRetrieved, setMetadataRetrieved] = useState(false);
            const [generatingScript, setGeneratingScript] = useState(false);
            const [scriptGenerated, setScriptGenerated] = useState(false);
            const [committingToGit, setCommittingToGit] = useState(false);
            const [gitCommitted, setGitCommitted] = useState(false);
            const [pipelineTriggered, setPipelineTriggered] = useState(false);
            const [buildStarted, setBuildStarted] = useState(false);
            const [buildComplete, setBuildComplete] = useState(false);
            const [deploymentStarted, setDeploymentStarted] = useState(false);
            const [deploymentComplete, setDeploymentComplete] = useState(false);
            const [crqCreating, setCrqCreating] = useState(false);
            const [crqCreated, setCrqCreated] = useState(false);
            const [qaTestingStarted, setQaTestingStarted] = useState(false);
            const [qaTestingComplete, setQaTestingComplete] = useState(false);
            const [qaSignedOff, setQaSignedOff] = useState(false);
            const [crqApproving, setCrqApproving] = useState(false);
            const [crqApproved, setCrqApproved] = useState(false);
            const [prodDeployStarted, setProdDeployStarted] = useState(false);
            const [prodDeployComplete, setProdDeployComplete] = useState(false);
            const [prodQaStarted, setProdQaStarted] = useState(false);
            const [prodQaComplete, setProdQaComplete] = useState(false);
            const [autosysTriggered, setAutosysTriggered] = useState(false);
            const [pysparkStarted, setPysparkStarted] = useState(false);
            const [registryQueried, setRegistryQueried] = useState(false);
            const [dataMovementStarted, setDataMovementStarted] = useState(false);
            const [dataMovementComplete, setDataMovementComplete] = useState(false);

            const availableTables = [
                {
                    tableName: 'ClientCED',
                    columns: [
                        { id: 'ced_fname', columnName: 'Fname', tableName: 'ClientCED' },
                        { id: 'ced_lname', columnName: 'Lname', tableName: 'ClientCED' }
                    ]
                },
                {
                    tableName: 'ClientSF',
                    columns: [
                        { id: 'sf_firstname', columnName: 'FirstName', tableName: 'ClientSF' },
                        { id: 'sf_lastname', columnName: 'LastName', tableName: 'ClientSF' }
                    ]
                }
            ];

            const steps = [
                { id: 0, title: 'Drag & Drop Selection', description: 'Select items to configure' },
                { id: 1, title: 'Save to Registry', description: 'Persist metadata via Spring Boot API' },
                { id: 2, title: 'Approval Request', description: 'Email sent to Approver for review' },
                { id: 3, title: 'Approve Request', description: 'Approver reviews and approves mapping' },
                { id: 4, title: 'Script Generation', description: 'Spring Boot generates Hadoop table script' },
                { id: 5, title: 'CI/CD Deployment', description: 'Bitbucket check-in triggers pipeline to Hadoop LLE' },
                { id: 6, title: 'CRQ & QA Approval', description: 'Change request created, QA testing, and production approval' },
                { id: 7, title: 'Production Deployment', description: 'Deploy to production and validate' },
                { id: 8, title: 'Data Pipeline Execution', description: 'Autosys triggers PySpark job to move data Bronze to Silver' }
            ];

            // Simulate drag and drop animation for demo
            useEffect(() => {
                if (currentStep === 0 && selectedItems.length === 0) {
                    const timer = setTimeout(() => {
                        const firstColumn = availableTables[0].columns[0];
                        setDraggedItem(firstColumn);
                        setTimeout(() => {
                            setSelectedItems([firstColumn]);
                            setDraggedItem(null);
                        }, 1000);
                    }, 1000);
                    return () => clearTimeout(timer);
                }
            }, [currentStep]);

            // Simulate API call animation
            useEffect(() => {
                if (currentStep === 1 && !apiCallStarted) {
                    setApiCallStarted(true);
                    setTimeout(() => {
                        setDbSaveStarted(true);
                        setTimeout(() => {
                            setSaveComplete(true);
                        }, 1500);
                    }, 1500);
                }
            }, [currentStep, apiCallStarted]);

            // Simulate email sending animation
            useEffect(() => {
                if (currentStep === 2 && !emailSending) {
                    setEmailSending(true);
                    setTimeout(() => {
                        setEmailArrived(true);
                    }, 2000);
                }
            }, [currentStep, emailSending]);

            // Simulate approval website opening and approval flow
            useEffect(() => {
                if (currentStep === 3 && !websiteOpened) {
                    setTimeout(() => {
                        setWebsiteOpened(true);
                    }, 1000);
                }
            }, [currentStep, websiteOpened]);

            // Simulate script generation flow
            useEffect(() => {
                if (currentStep === 4 && !retrievingMetadata) {
                    setTimeout(() => {
                        setRetrievingMetadata(true);
                        setTimeout(() => {
                            setMetadataRetrieved(true);
                            setTimeout(() => {
                                setGeneratingScript(true);
                                setTimeout(() => {
                                    setScriptGenerated(true);
                                }, 2000);
                            }, 1000);
                        }, 2000);
                    }, 500);
                }
            }, [currentStep, retrievingMetadata]);

            // Simulate CI/CD pipeline flow
            useEffect(() => {
                if (currentStep === 5 && !committingToGit) {
                    setTimeout(() => {
                        setCommittingToGit(true);
                        setTimeout(() => {
                            setGitCommitted(true);
                            setTimeout(() => {
                                setPipelineTriggered(true);
                                setTimeout(() => {
                                    setBuildStarted(true);
                                    setTimeout(() => {
                                        setBuildComplete(true);
                                        setTimeout(() => {
                                            setDeploymentStarted(true);
                                            setTimeout(() => {
                                                setDeploymentComplete(true);
                                            }, 2000);
                                        }, 1000);
                                    }, 2500);
                                }, 1000);
                            }, 1000);
                        }, 2000);
                    }, 500);
                }
            }, [currentStep, committingToGit]);

            // Simulate CRQ creation, QA testing, and approval flow
            useEffect(() => {
                if (currentStep === 6 && !crqCreating) {
                    setTimeout(() => {
                        setCrqCreating(true);
                        setTimeout(() => {
                            setCrqCreated(true);
                            setTimeout(() => {
                                setQaTestingStarted(true);
                                setTimeout(() => {
                                    setQaTestingComplete(true);
                                    setTimeout(() => {
                                        setQaSignedOff(true);
                                        setTimeout(() => {
                                            setCrqApproving(true);
                                            setTimeout(() => {
                                                setCrqApproved(true);
                                            }, 2000);
                                        }, 1000);
                                    }, 1000);
                                }, 3000);
                            }, 1000);
                        }, 2000);
                    }, 500);
                }
            }, [currentStep, crqCreating]);

            // Simulate production deployment and validation
            useEffect(() => {
                if (currentStep === 7 && !prodDeployStarted) {
                    setTimeout(() => {
                        setProdDeployStarted(true);
                        setTimeout(() => {
                            setProdDeployComplete(true);
                            setTimeout(() => {
                                setProdQaStarted(true);
                                setTimeout(() => {
                                    setProdQaComplete(true);
                                }, 2500);
                            }, 1000);
                        }, 2500);
                    }, 500);
                }
            }, [currentStep, prodDeployStarted]);

            // Simulate Autosys PySpark data pipeline
            useEffect(() => {
                if (currentStep === 8 && !autosysTriggered) {
                    setTimeout(() => {
                        setAutosysTriggered(true);
                        setTimeout(() => {
                            setPysparkStarted(true);
                            setTimeout(() => {
                                setRegistryQueried(true);
                                setTimeout(() => {
                                    setDataMovementStarted(true);
                                    setTimeout(() => {
                                        setDataMovementComplete(true);
                                    }, 3000);
                                }, 1500);
                            }, 2000);
                        }, 1000);
                    }, 500);
                }
            }, [currentStep, autosysTriggered]);

            const handleDragStart = (item) => {
                setDraggedItem(item);
            };

            const handleDrop = () => {
                if (draggedItem && !selectedItems.find(item => item.id === draggedItem.id)) {
                    setSelectedItems([...selectedItems, draggedItem]);
                }
                setDraggedItem(null);
            };

            const handleRemoveItem = (itemId) => {
                setSelectedItems(selectedItems.filter(item => item.id !== itemId));
            };

            const handleSave = () => {
                setIsSaving(true);
                setTimeout(() => {
                    setIsSaving(false);
                    setSaveComplete(true);
                }, 1000);
            };

            const handleApprove = () => {
                setApprovalClicked(true);
                setTimeout(() => {
                    setApprovalApiStarted(true);
                    setTimeout(() => {
                        setApprovalDbSaved(true);
                    }, 1500);
                }, 1000);
            };

            const handleNext = () => {
                if (currentStep < steps.length - 1) {
                    setCurrentStep(currentStep + 1);
                }
            };

            const handlePrevious = () => {
                if (currentStep > 0) {
                    setCurrentStep(currentStep - 1);
                    // Reset animations for current and future steps
                    if (currentStep === 1) {
                        setApiCallStarted(false);
                        setDbSaveStarted(false);
                        setSaveComplete(false);
                    }
                    if (currentStep === 2) {
                        setEmailSending(false);
                        setEmailArrived(false);
                    }
                    if (currentStep === 3) {
                        setWebsiteOpened(false);
                        setApprovalClicked(false);
                        setApprovalApiStarted(false);
                        setApprovalDbSaved(false);
                    }
                    if (currentStep === 4) {
                        setRetrievingMetadata(false);
                        setMetadataRetrieved(false);
                        setGeneratingScript(false);
                        setScriptGenerated(false);
                    }
                    if (currentStep === 5) {
                        setCommittingToGit(false);
                        setGitCommitted(false);
                        setPipelineTriggered(false);
                        setBuildStarted(false);
                        setBuildComplete(false);
                        setDeploymentStarted(false);
                        setDeploymentComplete(false);
                    }
                    if (currentStep === 6) {
                        setCrqCreating(false);
                        setCrqCreated(false);
                        setQaTestingStarted(false);
                        setQaTestingComplete(false);
                        setQaSignedOff(false);
                        setCrqApproving(false);
                        setCrqApproved(false);
                    }
                    if (currentStep === 7) {
                        setProdDeployStarted(false);
                        setProdDeployComplete(false);
                        setProdQaStarted(false);
                        setProdQaComplete(false);
                    }
                    if (currentStep === 8) {
                        setAutosysTriggered(false);
                        setPysparkStarted(false);
                        setRegistryQueried(false);
                        setDataMovementStarted(false);
                        setDataMovementComplete(false);
                    }
                }
            };

            const resetDemo = () => {
                setCurrentStep(0);
                setSelectedItems([]);
                setDraggedItem(null);
                setIsSaving(false);
                setSaveComplete(false);
                setApiCallStarted(false);
                setDbSaveStarted(false);
                setEmailSending(false);
                setEmailArrived(false);
                setWebsiteOpened(false);
                setApprovalClicked(false);
                setApprovalApiStarted(false);
                setApprovalDbSaved(false);
                setRetrievingMetadata(false);
                setMetadataRetrieved(false);
                setGeneratingScript(false);
                setScriptGenerated(false);

                                                        {prodQaStarted && !prodQaComplete && <Loader className="animate-spin text-purple-600" size={32} />}
                                                        {prodQaComplete && <Check className="text-green-600" size={32} />}
                                                    </div>
                                                    {prodQaStarted && (

                                                            <div className="bg-white rounded p-4 border border-purple-300">

                                                                    <div className="flex items-center justify-between p-2 bg-gray-50 rounded">
                                                                        <span>✓ Column mappings confirmed</span>
                                                                        {prodQaComplete ? <Check className="text-green-600" size={16} /> : <Loader className="animate-spin text-purple-600" size={16} />}

                                                                    <div className="flex items-center justify-between p-2 bg-gray-50 rounded">
                                                                        <span>✓ Permissions verified</span>
                                                                        {prodQaComplete ? <Check className="text-green-600" size={16} /> : <Loader className="animate-spin text-purple-600" size={16} />}
                                                                    </div>
                                                                    <div className="flex items-center justify-between p-2 bg-gray-50 rounded">
                                                                        <span>✓ Ready for data ingestion</span>
                                                                        {prodQaComplete ? <Check className="text-green-600" size={16} /> : <Loader className="animate-spin text-purple-600" size={16} />}

                                                            {prodQaComplete && (

                                                                        Production Deployment Successful
                                                                    </div>
                                                                    <div className="text-sm text-green-700">

                                                                </div>
                                                            )}
                                                        </div>
                                                    )}
                                                </div>
                                            )}

                                    </div>
                                </div>
                            )}

                            {/* Step 9: Autosys PySpark Data Pipeline */}
                            {currentStep === 8 && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Step 9: Automated Data Pipeline Execution</h2>
                                    
                                    <div className="max-w-5xl mx-auto">
                                        <div className="space-y-8">
                                            {/* Autosys Job Trigger */}
                                            <div className={`border-2 rounded-lg p-6 transition-all ${
                                                autosysTriggered ? 'border-orange-600 bg-orange-50 shadow-lg' : 'border-gray-300 bg-gray-50'
                                            }`}>
                                                <div className="flex items-center justify-between mb-4">
                                                    <div className="flex items-center">
                                                        <Clock className={`mr-3 ${autosysTriggered ? 'text-orange-600' : 'text-gray-400'}`} size={32} />
                                                        <div>
                                                            <h3 className="font-bold text-lg">Autosys Job Trigger</h3>
                                                            <p className="text-sm text-gray-600">Scheduled data pipeline execution</p>
                                                        </div>

                                                    {autosysTriggered && (
                                                        <span className="px-3 py-1 bg-orange-600 text-white rounded-full text-sm font-semibold">

                                                        </span>
                                                    )}
                                                </div>

                                                    <div className="bg-gray-900 rounded p-4 font-mono text-xs">
                                                        <div className="text-orange-400 mb-2">⏰ Autosys Job Triggered</div>

                                                        <div className="text-blue-400 mt-2">→ Invoking PySpark script...</div>
                                                    </div>
                                                )}
                                            </div>

                                                <div className={`text-4xl transition-all ${pysparkStarted ? 'text-blue-600' : 'text-gray-300'}`}>
                                                    ↓
                                                </div>
                                            </div>

                                            {/* PySpark Script Execution */}
                                            {autosysTriggered && (
                                                <div className={`border-2 rounded-lg p-6 transition-all ${
                                                    pysparkStarted && !registryQueried ? 'border-blue-600 bg-blue-50 shadow-lg' :

                                                    'border-gray-300 bg-gray-50'

                                                        <div className="flex items-center">
                                                            <Code className={`mr-3 ${pysparkStarted ? 'text-blue-600' : 'text-gray-400'}`} size={32} />

                                                                <h3 className="font-bold text-lg">PySpark Script Execution</h3>
                                                                <p className="text-sm text-gray-600">data_pipeline_executor.py</p>
                                                            </div>
                                                        </div>
                                                        {pysparkStarted && !registryQueried && <Loader className="animate-spin text-blue-600" size={32} />}

                                                        <div className="space-y-3">
                                                            <div className="bg-gray-900 rounded p-4 font-mono text-xs">
                                                                <div className="text-blue-400">🐍 Starting PySpark Application...</div>

                                                                        <Database className="text-blue-600 mr-2" size={24} />

                                                                            <div className="font-bold text-gray-800">Registry Database Query</div>
                                                                            <div className="text-xs text-gray-600">Retrieving Tasks and Rules</div>
                                                                        </div>
                                                                    </div>
                                                                    <div className="bg-gray-900 rounded p-3 font-mono text-xs mb-3">

                                                                        <div className="text-yellow-400">WHERE object_id = 101</div>
                                                                        <div className="text-yellow-400">AND status = 'APPROVED';</div>

                                                                                <div><strong>Rule ID:</strong> RULE-789</div>

                                                                                {selectedItems.map(column => (
                                                                                    <div key={column.id} className="ml-3 text-xs bg-blue-50 p-1 rounded mt-1">
                                                                                        {column.tableName}.{column.columnName} → MappedTable.{column.columnName}
                                                                                    </div>
                                                                                ))}
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            )}
                                                        </div>
                                                    )}
                                                </div>
                                            )}

                                            {/* Arrow Down */}
                                            <div className="flex justify-center">
                                                <div className={`text-4xl transition-all ${dataMovementStarted ? 'text-purple-600' : 'text-gray-300'}`}>
                                                    ↓
                                                </div>
                                            </div>

                                            {/* Data Movement: Bronze to Silver */}
                                            {registryQueried && (
                                                <div className={`border-2 rounded-lg p-6 transition-all ${
                                                    dataMovementStarted && !dataMovementComplete ? 'border-purple-600 bg-purple-50 shadow-lg' : 
                                                    dataMovementComplete ? 'border-green-600 bg-green-50 shadow-xl' : 
                                                    'border-gray-300 bg-gray-50'
                                                }`}>

                                                            <Zap className={`mr-3 ${dataMovementStarted ? 'text-purple-600' : 'text-gray-400'}`} size={32} />

                                                                <h3 className="font-bold text-lg">Data Movement: Bronze → Silver</h3>
                                                                <p className="text-sm text-gray-600">ETL Processing in Progress</p>
                                                            </div>
                                                        </div>
                                                        {dataMovementStarted && !dataMovementComplete && <Loader className="animate-spin text-purple-600" size={32} />}

                                                                    dataMovementComplete ? 'bg-gray-200 border-gray-500' : 'bg-gray-100 border-gray-300'

                                                                    <div className="text-gray-700 font-bold mb-2">🥈 Silver Layer</div>

                                                                    <div className="mt-2 space-y-1">
                                                                        {selectedItems.map(column => (

                                                                                dataMovementComplete ? 'bg-green-100 border-green-400' : 'bg-white border-gray-300'

                                                                                MappedTable.{column.columnName}
                                                                            </div>
                                                                        ))}
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            {/* Processing Log */}
                                                            <div className="bg-gray-900 rounded p-4 font-mono text-xs">
                                                                <div className="text-purple-400">⚡ ETL Processing...</div>
                                                                <div className="text-green-400 mt-2">→ Reading from Bronze layer...</div>
                                                                <div className="text-green-400">→ Applying transformations...</div>
                                                                <div className="text-green-400">→ Validating data quality...</div>
                                                                <div className="text-blue-400 mt-2">→ Writing to Silver layer (MappedTable)...</div>
                                                                {dataMovementComplete && (
                                                                    <>
                                                                        <div className="text-green-300 mt-2 font-semibold">✓ Data movement completed successfully</div>

                                                                        <div className="text-gray-400">Duration: <span className="text-white">00:05:23</span></div>
                                                                        <div className="text-gray-400">Target table: <span className="text-white">MappedTable</span></div>
                                                                    </>
                                                                )}
                                                            </div>

                                                            {/* Success Message */}
                                                            {dataMovementComplete && (
                                                                <div className="bg-gradient-to-r from-green-100 to-emerald-100 border-2 border-green-500 rounded-lg p-5">
                                                                    <div className="flex items-start space-x-3">
                                                                        <Check className="text-green-600 flex-shrink-0" size={28} />
                                                                        <div className="flex-1">
                                                                            <h4 className="font-bold text-green-800 text-lg mb-2">
                                                                                Data Pipeline Execution Complete! 🎉
                                                                            </h4>
                                                                            <div className="text-sm text-green-700 space-y-1">
                                                                                <div className="flex items-center">
                                                                                    <Check size={14} className="mr-2" />
                                                                                    Autosys job completed successfully
                                                                                </div>
                                                                                <div className="flex items-center">
                                                                                    <Check size={14} className="mr-2" />
                                                                                    PySpark script executed without errors
                                                                                </div>
                                                                                <div className="flex items-center">
                                                                                    <Check size={14} className="mr-2" />
                                                                                    Registry metadata successfully applied
                                                                                </div>
                                                                                <div className="flex items-center">
                                                                                    <Check size={14} className="mr-2" />
                                                                                    Data moved from Bronze to Silver layer
                                                                                </div>
                                                                                <div className="flex items-center">
                                                                                    <Check size={14} className="mr-2" />
                                                                                    {selectedItems.length} column mapping(s) applied successfully
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            )}
                                                        </div>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Navigation Buttons */}
                        <div className="flex justify-between mt-6">
                            <button
                                onClick={handlePrevious}
                                disabled={currentStep === 0}
                                className={`px-6 py-3 rounded-lg font-semibold flex items-center ${
                                    currentStep === 0
                                        ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                        : 'bg-gray-600 text-white hover:bg-gray-700'
                                }`}
                            >
                                <ChevronLeft size={20} className="mr-1" />
                                Previous
                            </button>

                            <button
                                onClick={resetDemo}
                                className="px-6 py-3 rounded-lg font-semibold bg-gray-200 text-gray-700 hover:bg-gray-300"
                            >
                                Reset Demo
                            </button>

                            <button
                                onClick={handleNext}
                                disabled={currentStep === steps.length - 1}
                                className={`px-6 py-3 rounded-lg font-semibold flex items-center ${
                                    currentStep === steps.length - 1
                                        ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                        : 'bg-blue-600 text-white hover:bg-blue-700'
                                }`}
                            >
                                Next
                                <ChevronRight size={20} className="ml-1" />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WorkflowWizard />);
    </script>
</body>
